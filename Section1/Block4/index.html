<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,500,700&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>

    <header class="header">
            <button class="burger button"></button>
            <div class="header__divider header__divider--hidden"></div>
            <a href="/" class="logo header__logo"></a>
        <div class="header__block-grow header__block-grow--hidden">
            <div class="call button header__button--hidden header__button--margin-left"></div>
            <div class="chat button header__button--hidden header__button--margin-left"></div>
            <div class="profile button header__button--hidden header__button--margin-left"></div>
        </div>
            <div class="header__divider"></div>
            <button class="repair button header__button--margin-left"></button>
            <button class="checkstatus button header__button--margin-left"></button>
    </header>
    <main class="main">
        <div class="title">
            <div class="title__side"></div>
            <h1 class="title__h1">Услуги и сервисы</h1>
            <button class="button repair title__button--hidden"><buttonv>
            <button class="button checkstatus title__button--hidden"></button>
        </div>
        <ul class="slide-menu container">
            <li class="slide-menu__item"><button class="slide-menu__button slide-menu__button--active">Ремонтируемые бренды</button class="slide-menu__button"></li>
            <li class="slide-menu__item"><button class="slide-menu__button">Ремонтируемые устройства</button></li>
            <li class="slide-menu__item"><button class="slide-menu__button">Цены на услуги</button></li>
            <li class="slide-menu__item"><button class="slide-menu__button">Адреса сервисных центров</button></li>
            <li class="slide-menu__item"><button class="slide-menu__button">Специальные цены</button></li>
            <li class="slide-menu__item"><button class="slide-menu__button">Отзывы</button></li>
        </ul>
        <div class="flex-container">    
            <div class="flex-container__item">
                <p class="text container">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
                <div class="expand">Читать дальше</div>
            </div>
            <img class="main__img flex-container__item" src="./img/CPS.jpg" alt="CPS image-logo" class="page-img">
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>

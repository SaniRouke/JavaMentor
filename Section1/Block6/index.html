<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper demo - default</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-title">Ремонт техники различных брендов</div>
        <div class="swiper-menu__side swiper-menu__side--left"></div>
        <div class="swiper-menu__side swiper-menu__side--right"></div>
        <div class="swiper-wrapper">
            <div class="swiper__slide"><a class='btn' href="#"><img class='btn__ico' src="./img/lenovo-ico.png"
                        alt="Lenovo"><span class='btn__arrow'></span></a></div>
            <div class="swiper__slide"><a class='btn' href="#"><img class='btn__ico' src="./img/samsung-ico.png"
                        alt="Lenovo"><span class='btn__arrow'></span></a></div>
            <div class="swiper__slide"><a class='btn' href="#"><img class='btn__ico' src="./img/apple-ico.png"
                        alt="Lenovo"><span class='btn__arrow'></span></a></div>
            <div class="swiper__slide"><a class='btn' href="#"><img class='btn__ico' src="./img/viewsonic-ico.png"
                        alt="Lenovo"><span class='btn__arrow'></span></a></div>
            <div class="swiper__slide"><a class='btn' href="#"><img class='btn__ico' src="./img/bosch-ico.png"
                        alt="Lenovo"><span class='btn__arrow'></span></a></div>
            <div class="swiper__slide"><a class='btn' href="#"><img class='btn__ico' src="./img/hp-ico.png"
                        alt="Lenovo"><span class='btn__arrow'></span></a></div>
            <div class="swiper__slide"><a class='btn' href="#"><img class='btn__ico' src="./img/acer-ico.png"
                        alt="Lenovo"><span class='btn__arrow'></span></a></div>
            <div class="swiper__slide"><a class='btn' href="#"><img class='btn__ico' src="./img/sony-ico.png"
                        alt="Lenovo"><span class='btn__arrow'></span></a></div>
            <div class="swiper__slide"><a class='btn' href="#"><img class='btn__ico' src="./img/lenovo-ico.png"
                        alt="Lenovo"><span class='btn__arrow'></span></a></div>
            <div class="swiper__slide"><a class='btn' href="#"><img class='btn__ico' src="./img/samsung-ico.png"
                        alt="Lenovo"><span class='btn__arrow'></span></a></div>
            <div class="swiper__slide"><a class='btn' href="#"><img class='btn__ico' src="./img/apple-ico.png"
                        alt="Lenovo"><span class='btn__arrow'></span></a></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                
            },
            
            touchEventsTarget: 'wrapper',
            slideClass: 'swiper__slide'
        });
        
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 6</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="block-7">
        <div class="swiper-title page-container">Ремонт техники различных брендов</div>
        <div class="swiper-container">
            <div class="swiper-menu__side swiper-menu__side--left"></div>
            <div class="swiper-menu__side swiper-menu__side--right"></div>
            <div class="page-container swiper-wrapper">
                <div class="swiper-slide"><a class='btn' href="#"><img class='btn__ico' src="./img/lenovo-ico.png"
                            alt="Lenovo"><span class='btn__arrow'></span></a></div>
                <div class="swiper-slide"><a class='btn' href="#"><img class='btn__ico' src="./img/samsung-ico.png"
                            alt="Samsung"><span class='btn__arrow'></span></a></div>
                <div class="swiper-slide"><a class='btn' href="#"><img class='btn__ico' src="./img/apple-ico.png"
                            alt="Apple"><span class='btn__arrow'></span></a></div>
                <div class="swiper-slide"><a class='btn' href="#"><img class='btn__ico' src="./img/viewsonic-ico.png"
                            alt="ViewSonic"><span class='btn__arrow'></span></a></div>
                <div class="swiper-slide"><a class='btn' href="#"><img class='btn__ico' src="./img/bosch-ico.png"
                            alt="BOSCH"><span class='btn__arrow'></span></a></div>
                <div class="swiper-slide"><a class='btn' href="#"><img class='btn__ico' src="./img/hp-ico.png"
                            alt="HP"><span class='btn__arrow'></span></a></div>
                <div class="swiper-slide"><a class='btn' href="#"><img class='btn__ico' src="./img/acer-ico.png"
                            alt="ACER"><span class='btn__arrow'></span></a></div>
                <div class="swiper-slide"><a class='btn' href="#"><img class='btn__ico' src="./img/sony-ico.png"
                            alt="Sony"><span class='btn__arrow'></span></a></div>
                <div class="swiper-slide"><a class='btn' href="#"><img class='btn__ico' src="./img/lenovo-ico.png"
                            alt="Lenovo"><span class='btn__arrow'></span></a></div>
                <div class="swiper-slide"><a class='btn' href="#"><img class='btn__ico' src="./img/samsung-ico.png"
                            alt="Samsung"><span class='btn__arrow'></span></a></div>
                <div class="swiper-slide"><a class='btn' href="#"><img class='btn__ico' src="./img/apple-ico.png"
                            alt="Apple"><span class='btn__arrow'></span></a></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="page-container">
            <button class="expand">Читать дальше</button>
        </div>
    </div>
    <script src="swiper.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

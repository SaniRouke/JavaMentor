<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Block 5</title>
</head>
<body>
    <nav class="nav-menu">
        <header class="header nav-menu__header  page-container">
            <button class="btn-circle header__btn-circle">
                <span class="btn-circle__wrap">
                    <img src="./img/cancel.svg" alt="cancel">
                </span>
            </button>
            <a href="./index.html" class="logo header__logo"><img src="./img/logo.svg" alt="Logo CPS"></a>
            <div class="header__block-grow"></div>
            <button class="btn-circle header__btn-circle">
                <span class="btn-circle__wrap">
                    <img src="./img/search.svg" alt="search">
                </span>
            </button>
        </header>
        <ul class="slide-menu nav__slide-menu">
            <li class="slide-menu__item"><button class="slide-menu__btn slide-menu__btn--active">Ремонт техники</button></li>
            <li class="slide-menu__item"><button class="slide-menu__btn">Услуги и сервисы</button></li>
            <li class="slide-menu__item"><button class="slide-menu__btn">Корпоративным клиентам</button></li>
            <li class="slide-menu__item"><button class="slide-menu__btn">Продавцам техники</button></li>
            <li class="slide-menu__item"><button class="slide-menu__btn">Партнерам</button></li>
            <li class="slide-menu__item"><button class="slide-menu__btn">Производителям</button></li>
            <li class="slide-menu__item"><button class="slide-menu__btn">Наши сервисные центры</button></li>
            <li class="slide-menu__item"><button class="slide-menu__btn">Контакты</button></li>
        </ul>
        <footer class="footer page-container">
            <div class="contacts">
                <div class="contacts__btns">
                    <button class="btn-circle header__btn-circle header__btn-circle--hidden">
                        <span class="btn-circle__wrap">
                            <img src="./img/call.svg" alt="call">
                        </span>
                    </button>
                    <button class="btn-circle header__btn-circle header__btn-circle--hidden">
                        <span class="btn-circle__wrap">
                            <img src="./img/chat.svg" alt="chat">
                        </span>
                    </button>
                    <button class="btn-circle header__btn-circle header__btn-circle--hidden">
                        <span class="btn-circle__wrap">
                            <img src="./img/profile.svg" alt="profile">
                        </span>
                    </button>
                </div>
                <a href="tel:8 800 890 8900" class="contacts__phone">8 800 890 8900</a>
                <a href="mailto:mail@cps.com" class="contacts__mail">mail@cps.com</a>
            </div>
            <div class="langs footer__langs">
                <button class="langs__item">RU</button>
                <button class="langs__item">EN</button>
                <button class="langs__item">CH</button>
            </div>
        </footer>
    </nav>

    <script src="./script.js"></script>
</body>
</html>

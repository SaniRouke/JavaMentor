<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">`
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,500,700&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header-logo">
            <img class="header-logo__img" src="img/logo.svg" alt="logo">
        </header>
        <main class="content">
            <div class="container">
                <div class="main-header">
                    <h1 class="main-header__header">Get iintoo it today</h1>
                    <h3 class="main-header__description">There is no charge or obligation upon registration.</h3>
                </div>
                <div class="register-with">
                    <button class='register-with__facebook register-button'>Register with Facebook</button>
                    <button class='register-with__linkedin register-button'>Register with LinkedIn</button>
                </div>
                <div class="or">
                    OR
                </div>
                <form action="#" class="form">
                    <div class="contacts">
                        <div class="contacts__email contacts__item">
                            <label class="contacts__email-label" for="email">Email</label>
                            <input class="contacts__email-input" id="email" type="email" name='email' placeholder="address@mail.com" required>
                        </div>
                        <div class="contacts__phone contacts__item">
                            <label class="contacts__phone-label" for="phone">Phone</label>
                            <input class="contacts__phone-input" id="phone" type="tel" name="phone" placeholder="" required>
                        </div>
                    </div>
                    <div class="typeof">
                        <h2 class="typeof__header">What type of investor are you?</h2>
                        <h3 class="typeof__description">Select the type of investor you are below.</h3>

                        <ul class="typeof__list">
                            <li class="typeof__item">
                                <input class="typeof__item-input" type="radio" id="Individual" name="typeof" checked/>
                                <label class="typeof__item-label" for="Individual">Individual</label>
                                <span class="some-i">&#9432;</span class="some-i">
                            </li>
                            <li class="typeof__item">
                                <input class="typeof__item-input" type="radio" id="Business" name="typeof">
                                <label class="typeof__item-label" for="Business">Business</label class="typeof__item-label">
                                <span class="some-i">&#9432;</span>
                            </li>
                            <li class="typeof__item">
                                <input class="typeof__item-input" type="radio" id="IRA" name="typeof">
                                <label class="typeof__item-label" for="IRA">IRA</label class="typeof__item-label">
                                <span class="some-i">&#9432;</span class="some-i">
                            </li>
                            <li class="typeof__item">
                                <input class="typeof__item-input" type="radio" id="Trust" name="typeof">
                                <label class="typeof__item-label" for="Trust">Trust</label class="typeof__item-label">
                                <span class="some-i">&#9432;</span class="some-i">
                            </li>
                        </ul>
                    </div>
                    <p class="some-text">I am a natural person investing on my own behalf as a sole owner, join tenant, or tenant in common.</p>
                    <div class="agree">
                        <input class="agree__input" type="checkbox" id="agree">
                        <label class="agree__label" for="agree">I agree to the terms and receiving notifications from iintoo <a class="agree__label-link" href="#">View full terms</a></label>
                    </div>
                    <input class="submit" type="submit" name="submit" id="submit" value="Create Account">
                </form>
            </div>
        </main>
    </div>

</body>
</html>
